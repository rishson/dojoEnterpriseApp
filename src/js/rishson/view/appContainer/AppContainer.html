<div data-dojo-attach-point="containerNode" class="AppContainer">

    <div data-dojo-attach-point="mainContainer" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="gutters:false"
         class="AppContainerSubContainer">

        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="dapHeader" data-dojo-props="region: 'top'" class="header">
            <div class="dijitInline headerLeft"></div>
            <div class="dijitInline headerRight">
                <div data-dojo-attach-point="dapLogout" class="dijitInline button logout headerButton"></div>
                <div class="welcomeText">
                    <span data-dojo-attach-point="dapWelcomeText"></span>
                    <a data-dojo-attach-point="dapUsername" class="username"></a>
                </div>
            </div>
        </div>
        <!--Application goes here-->
        <div data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region: 'bottom'" class="footer">
            <div data-dojo-attach-point="dapFooterText" class="dijitInline footerText"></div>
        </div>

    </div>
</div>
